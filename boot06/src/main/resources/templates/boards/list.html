<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/layout1}">
	  
<div layout:fragment="content">

	<div class="panel-heading">List Page</div>
	<div class="panel-body">
		<p>[[${result}]]</p>
		<!-- <div>
		
			<ul class="list-group">
				<li class="list-group-item" th:each="board:${result.content}">[[${board}]]</li>
			</ul>
		
		</div> -->
		<!-- pageMaker로 전달 받음 -->
		<div th:with="result=${result.result}">
		
			<ul class="list-group-item" th:each="board:${result.content}">[[${board}]]</ul>
		
		</div>
		
		<!-- paging -->
		<nav>
			<div>
				<ul class="pagination">
					<li class="page-item" th:if="${result.prevPage}"><a href="#">&lt;&lt; PREV</a></li>
					<li class="page-item" th:classappend="${p.pageNumber == result.currentPageNum - 1} ? active : ' ' "
					th:each="p:${result.pageList}"><a href="#">[[${p.pageNumber} + 1]]</a></li>
					<li class="page-item" th:if="${result.nextPage}"><a href="#">NEXT &gt;&gt;</a></li>
				</ul>
			</div>
		</nav>
		
	</div>

</div>

</script>
