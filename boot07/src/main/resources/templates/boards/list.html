<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/layout1}">
	  
<div layout:fragment="content">

	<div class="panel-heading">List Page</div>
	
	<!-- 등록 페이지 이동 -->
	<div class="panel-body pull-right">
	<h3><a class="label label-default" th:href="@{register}">등록하기</a></h3>
	</div>
	
	<div class="panel-body">
		
		<!-- <div>
		
			<ul class="list-group">
				<li class="list-group-item" th:each="board:${result.content}">[[${board}]]</li>
			</ul>
		
		</div> -->
		
		<!-- pageMaker로 전달 받음 -->
		<div th:with="result=${result.result}">
		
			<!-- board content -->
			<table class="table table-striped table-bordered table-hover" id="dataTables-example">
				<thead>
					<tr>
						<th>BNO</th>
						<th>TITLE</th>
						<th>WRITER</th>
						<th>REGDATE</th>
					</tr>
				</thead>
				<tbody>
					<tr class="odd gradeX" th:each="board:${result.content}">
						<td align='center'>[[${board.bno}]]</td>
						<td><a th:href="${board.bno}" class="boardLink">[[${board.title}]]</a></td>
						<td align='center'>[[${board.writer}]]</td>
						<td align='center' class="center">[[${#dates.format(board.regdate, 'yyyy-MM-dd')}]]</td>
					</tr>
				</tbody>
			</table>
			
			<!-- search -->
			<div>
				<select id='searchType'>
					<option>---</option>
					<option value='t' th:selected="${pageVO.type} == 't'">Title</option>
					<option value='c' th:selected="${pageVO.type} == 'c'">Content</option>
					<option value='w' th:selected="${pageVO.type} == 'w'">Writer</option>
				</select>
				<input type='text' id='searchKeyword' th:value="${pageVO.keyword}"><button id='searchBtn'>Search</button>
			</div>
		
		</div>
		
		<!-- paging -->
		<nav>
			<div align='center'>
				<ul class="pagination">
					<li class="page-item" th:if="${result.prevPage}"><a th:href="${result.prevPage.pageNumber} + 1">&lt;&lt; PREV</a></li>
					<li class="page-item" th:classappend="${p.pageNumber == result.currentPageNum - 1} ? active : ' ' "
					th:each="p:${result.pageList}"><a th:href="${p.pageNumber} + 1">[[${p.pageNumber} + 1]]</a></li>
					<li class="page-item" th:if="${result.nextPage}"><a th:href="${result.nextPage.pageNumber} + 1">NEXT &gt;&gt;</a></li>
				</ul>
			</div>
		</nav>
		<!-- end page display -->
		
		<form id='f1' th:action="@{list}" method="get">
		
			<input type="hidden" name='page' th:value="${result.currentPageNum}">
			<input type="hidden" name='size' th:value="${result.currentPage.pageSize}">
			<input type="hidden" name='type' th:value="${pageVO.type}">
			<input type="hidden" name='keyword' th:value="${pageVO.keyword}">
		
		</form>
		
	</div>

</div>	  
	  
	  
<th:block layout:fragment="script">
	<script th:inline="javascript">

	$(document).ready(function() {
		var formObj = $('#f1');
		
		$('.pagination a').click(function(e) {
			e.preventDefault();
			formObj.find('[name="page"]').val($(this).attr('href'));
			formObj.submit();
		});
		
		$('#searchBtn').click(function(e) {
			var typeStr = $('#searchType').find(':selected').val();
			var keywordStr = $('#searchKeyword').val();
			console.log(typeStr, "", keywordStr);
			
			formObj.find("[name='type']").val(typeStr);
			formObj.find("[name='keyword']").val(keywordStr);
			formObj.find("[name='page']").val("1");
			formObj.submit();
		});
		
		$('.boardLink').click(function(e) {
			e.preventDefault();
			
			var Board_bno = $(this).attr('href');
			console.log("bno : " + Board_bno);
			
			formObj.attr("action",[[@{'/boards/view'}]]);
			formObj.append("<input type='hidden' name='bno' value='" + Board_bno + "'>");
			
			formObj.submit();
		});
		
	});
	
	// msg로 등록 알림 처리
	$(window).load(function() {
		
		var msg = [[${msg}]];
		
		if(msg == 'success') {
			alert('글이 등록되었습니다.');
			var stateObj = { msg: "" };
		} else if (msg == 'success_delete') {
			alert('글이 삭제되었습니다.');
		} else if (msg == 'success_modify') {
			alert('글이 수정되었습니다.');
		}
		
	});
	

	</script>
</th:block>
